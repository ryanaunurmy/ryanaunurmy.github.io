<!-- DataTables -->
<link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css">
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Support
	</h1>
</section>

 <!-- Main content -->
<section class="content clearfix">
	<section ng-show="isCreate" class="col-md-12 clearfix no-padding">
		<div class="box box-solid shadow">
			<div class="box-header">
				<h3><i class="fa fa-ticket"></i> Buat Tiket</h3>
			</div>
			<div class="box-body">
				<div class="form-horizontal col-md-8">
					<div class="form-group">
						<label class="col-md-3 control-label">Subject</label>
						<div class="col-md-9">
							<input type="text" ng-model="ticket.subject" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-3 control-label">Message</label>
						<div class="col-md-9">
							<textarea class="form-control" ng-model="ticket.message"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-3"></label>
						<div class="col-md-9">
							<div class="g-recaptcha" data-sitekey="6Lf_BywUAAAAANu7O5yzjYFK8IvDZCGTlvJO2Qsr"></div>
						</div>
					</div>
				</div>
				<div class="col-md-4 text-center">
					<i class="fa fa-ticket fa-5x"></i>
				</div>
			</div>
			<div class="box-footer">
				<button ng-click="pushTicket()" class="btn btn-success"><i class="fa fa-paper-plane"></i> Submit</button>
			</div>
		</div>
	</section>
	<section ng-show="isList" class="col-md-12 clearfix no-padding">
		<div class="box box-solid shadow">
			<div class="box-header">
				<h3><i class="fa fa-ticket"></i> Tiket</h3>
			</div>
			<div class="box-body">
				<table id="tiket-table" class="table table-bordered table-hover">
            		<thead>
		                <tr>
		                  <th>ID</th>
		                  <th>Tanggal</th>
		                  <th>Subject</th>
		                  <th>Status</th>
		                  <th>Action</th>
		                </tr>
                	</thead>
	                <tbody>
					</tbody>
       			</table>
			</div>
		</div>
	</section>
</section>

<script async src='https://www.google.com/recaptcha/api.js'></script>
