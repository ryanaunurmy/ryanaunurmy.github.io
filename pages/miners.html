<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Top Miners
	</h1>
</section>

 <!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-md-4">
			<div class="box box-solid shadow">
				<div class="box-header bg-green">
					<h4>Ethereum Miners</h4>
				</div>
				<div class="box-body no-padding">
					<img src="/static/img/loading.gif" width="100px" height="100px" alt="" ng-show="isLoading">
					<table class="table table-striped table-juara">
						<tr ng-repeat="miner in miners.eth">
							<td style="width: 10px;">{{ $index + 1 }}</td>
							<td title="Menjadi Member sejak {{ miner.daftar }}">{{ miner.name }}</td>
							<td>{{ miner.hash }} GH/s</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="box box-solid shadow">
				<div class="box-header bg-yellow">
					<h4>Litecoin Miners</h4>
				</div>
				<div class="box-body no-padding">
					<img src="/static/img/loading.gif" width="100px" height="100px" alt="" ng-show="isLoading">
					<table class="table table-striped table-juara">
						<tr ng-repeat="miner in miners.ltc">
							<td style="width: 10px;">{{ $index + 1 }}</td>
							<td title="Menjadi Member sejak {{ miner.daftar }}">{{ miner.name }}</td>
							<td>{{ miner.hash }} GH/s</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="box box-solid shadow">
				<div class="box-header bg-red">
					<h4>Dash Miners</h4>
				</div>
				<div class="box-body no-padding">
					<img src="/static/img/loading.gif" width="100px" height="100px" alt="" ng-show="isLoading">
					<table class="table table-striped table-juara">
						<tr ng-repeat="miner in miners.dash">
							<td style="width: 10px;">{{ $index + 1 }}</td>
							<td title="Menjadi Member sejak {{ miner.daftar }}">{{ miner.name }}</td>
							<td>{{ miner.hash }} GH/s</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		
	</div>
</section>
